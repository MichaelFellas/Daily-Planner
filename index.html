<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead weekday"></p>
      <p id="currentHour" class="lead hidden"></p>
    </header>
    <!--Rows and Columns-->
    <div class="container-xl">
      <div class="row">
        <div class="col-xl-1 d-flex align-items-center leftColumn">
            <p class="currentTime" data-hour="9">9 AM</p>
        </div>
        <div class="col-xl-10 d-flex align-items-center">
          <input name="9AM" class="formSubmit" id="form0" rows="5"></input>         
        </div>
        <div class="col-xl-1 rightColumn d-flex align-items-center justify-content-center">
          <input type="image" src="./Assets/images/saveBtnSmall.png" class="saveBtn" />
        </div>
      </div>
      <div class="row">
        <div class="col-xl-1 d-flex align-items-center leftColumn">
          <p class="currentTime" data-hour="10">10 AM</p>
        </div>

          <input name="10AM" class="formSubmit" id="form1"></input> 
                  
        </div>
        <div class="col-xl-1 rightColumn d-flex align-items-center justify-content-center">

        </div>
      </div>

      </div>

        </div>

          <input name="12AM" class="formSubmit" id="form3"></input>

        </div>
      </div>
